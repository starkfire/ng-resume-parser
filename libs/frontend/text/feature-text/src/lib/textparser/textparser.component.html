<div class="text-parser">
    <div class="parser-tools">
        <div class="parser-tools-left">
            
        </div>
        <div class="parser-tools-right">
            <input 
                type="file"
                accept="application/pdf"
                (change)="onChange($event)" 
                hidden 
                #targetfile
            >
            <button 
                class="parser-tools-option"
                mat-flat-button color="primary"
                (click)="targetfile.click()"
            >
                <mat-icon fontIcon="picture_as_pdf"></mat-icon> Upload PDF
            </button>
        </div>
    </div>
    <div class="parser-output">
        <div class="parser-output-pdf">
            <div *ngIf="fileBuffer">
                <pdf-viewer
                    [src]="fileBuffer"
                    [render-text]="true"
                    [original-size]="false"
                ></pdf-viewer>
            </div>
        </div>
        <div class="parser-output-text" *ngIf="loading">
            <mat-spinner color="accent"></mat-spinner>
        </div>
        <div class="parser-output-text" *ngIf="!loading">
            {{ result }}
        </div>
    </div>
</div>
